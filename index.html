<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ear Training App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>Ear Training App</h1>
    <a href=https://colinduckworth.github.io/home/>Return to home page</a>

    <div id="settings">
      <label for="keySelect">Key:</label>
      <select id="keySelect"></select>
      
      <label for="scaleSelect">Scale:</label>
      <select id="scaleSelect">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="chromatic">Chromatic</option>
        <option value="pentatonic">Pentatonic</option>
        <option value="blues">Blues</option>
      </select>
      
      <label for="sequenceLength">Sequence Length:</label>
      <input type="number" id="sequenceLength" value="4" min="1" />
      
      <label for="tempoSelect">Tempo:</label>
      <select id="tempoSelect">
        <option value="medium">Medium</option>
        <option value="slow">Slow</option>
        <option value="fast">Fast</option>
      </select>
    </div>
    
    <div id="buttons">
      <button id="generateSequence">Generate Sequence</button>
      <button id="playSequence">Play Sequence</button>
      <button id="replaySequence">Replay Sequence</button>
      <button id="submitSequence">Submit</button>
      <button id="clearSequence">Clear</button>
    </div>
    
    <div id="notation-container"></div>
    <div id="user-notation-container"></div>
    <div id="userNoteButtons"></div>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Tone.js and VexFlow libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.10/build/Tone.js"></script>
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <script src="app.js"></script>
</body>
</html>
